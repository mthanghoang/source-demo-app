<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Course Attendees</title>
</head>
<body>
  <h1>Attendees List</h1>
  <form id="addForm">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="school" placeholder="School" required>
    <button type="submit">Add Attendee</button>
  </form>
  <table border="1" id="attendeeTable">
    <thead>
      <tr><th>Name</th><th>School</th><th>Action</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <script src='main.js'></script>
</body>
</html>
